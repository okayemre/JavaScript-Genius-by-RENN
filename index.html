<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Genius Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1>JavaScript Genius Quiz</h1>

    <!-- Nima -->
    <!-- Start Screen -->
    <section id="start-container" class="section">
      <h2 class="quiz-title">
        Welcome to the JavaScript Quiz
        <span class="subtitle"
          >where semicolons are optional but fun is mandatory!</span
        >
      </h2>

      <button id="start-btn">Let's Start!</button>
    </section>

    <!-- Emre -->
    <!-- Quiz Screen -->
    <section id="quiz-screen" class="section" >
      <!-- Header -->
      <header class="quiz-header">
        <h2>The JavaScript Challenge</h2>
        <p id="question-number">Question 1 of 10</p>
      </header>

      <!-- Questions -->
      <div class="question-area">
        <h3 id="question-text">Insert question here</h3>
      </div>

      <!-- Answers -->
      <ul id="answer-list" class="answer-list"></ul>

      <!-- Control Buttons -->
      <footer class="quiz-footer">
        <button id="submit-btn">Submit</button>
        <button id="skip-btn">Skip Question ➜</button>
        <button id="next-btn">Next Question ➜</button>
      </footer>
    </section>

    <!-- Ronak -->
    <!-- Result Screen -->
    <section id="result-screen" class="section" >
      <h2>Quiz Results</h2>
      <p id="result-text">You scored 0 out of 10!</p>
      <p id="result-message">Keep practicing!</p>
      <button id="restart-btn">Play Again</button>
    </section>
  </body>
</html>
